version: '3.3'

services:

  db:
    build: ./postgres      
    restart: always
    expose:
      - 5432      
    ports:
      - 5432:5432
    image: postgres-image
    container_name: postgres-container
    environment:
      - TASK_MANAGER_USER=task_manager_admin
      - TASK_MANAGER_PASSWORD=123qwe
      - TASK_MANAGER_DATABASE=task_manager_db
    networks:
      - backend    
    volumes:
    - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql          

  server:
    build: ./server
    restart: always
    image: task-manager-image
    container_name: task-manager-container
    expose:
      - 9090
    ports:
      - 9090:9090
    depends_on: 
      - db    
